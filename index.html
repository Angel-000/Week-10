<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
   <!-- car collection table-->
    <div class="container">
        <h2> Car collection</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>BMW</th>
                    <th>335i</th>
                    <th>2000</th>
                </tr>

            </tbody>
        </table>
                <!-- adding a car form-->
        <div class="container">
            <h2>Adding a New Car</h2>
            <form id="carForm">
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" class="form-control" id="make" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" class="form-control" id="model" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="text" class="form-control" id="year" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addCar()">Add Car</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" ></script>
</body>
</html>
